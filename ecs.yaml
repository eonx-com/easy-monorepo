imports:
    - { resource: '%vendor_dir%/symplify/easy-coding-standard/config/set/psr2.yaml' }

parameters:
    exclude_files:
        - '*/var/*.php'
    skip:
        SlevomatCodingStandard\Sniffs\TypeHints\TypeHintDeclarationSniff.MissingParameterTypeHint:
            - 'packages/EasyApiToken/src/External/Auth0JwtDriver.php'
            - 'packages/EasyCore/src/Console/Commands/Lumen/CacheConfigCommand.php'
            - 'packages/EasyCore/src/Console/Commands/Lumen/ClearConfigCommand.php'
            - 'packages/EasyCore/tests/Bridge/Laravel/CachedConfigurationServiceProviderTest.php'
            - 'packages/EasyLogging/src/Logger.php'
            - 'packages/EasySecurity/src/Bridge/Symfony/Security/ContextAuthenticator.php'
        SlevomatCodingStandard\Sniffs\Namespaces\FullyQualifiedClassNameInAnnotationSniff.NonFullyQualifiedClassName:
            - 'packages/EasySecurity/tests/Bridge/Symfony/Stubs/KernelStub.php'
        SlevomatCodingStandard\Sniffs\Namespaces\UnusedUsesSniff.UnusedUse:
            - 'packages/EasySecurity/tests/Bridge/Symfony/Stubs/KernelStub.php'
        NatePage\Sniffs\Commenting\FunctionCommentSniff.TypeHintMissing:
            - 'packages/EasyApiToken/src/External/Auth0JwtDriver.php'
            - 'packages/EasyCore/src/Console/Commands/Lumen/CacheConfigCommand.php'
            - 'packages/EasyCore/src/Console/Commands/Lumen/ClearConfigCommand.php'
            - 'packages/EasyCore/tests/Bridge/Laravel/CachedConfigurationServiceProviderTest.php'
            - 'packages/EasyLogging/src/Logger.php'
            - 'packages/EasySecurity/src/Bridge/Symfony/Security/ContextAuthenticator.php'
        NatePage\Sniffs\Commenting\FunctionCommentSniff.ScalarTypeHintMissing:
            - 'packages/EasyLogging/src/Logger.php'
            - 'packages/EasySecurity/src/Bridge/Symfony/Security/ContextAuthenticator.php'

services:
    PHP_CodeSniffer\Standards\Generic\Sniffs\Files\LineLengthSniff:
        absoluteLineLimit: 120
    PHP_CodeSniffer\Standards\Generic\Sniffs\PHP\DisallowShortOpenTagSniff:
    PHP_CodeSniffer\Standards\PSR1\Sniffs\Methods\CamelCapsMethodNameSniff:

    SlevomatCodingStandard\Sniffs\Classes\ClassConstantVisibilitySniff:
    SlevomatCodingStandard\Sniffs\Commenting\EmptyCommentSniff:
    SlevomatCodingStandard\Sniffs\ControlStructures\NewWithParenthesesSniff:
    SlevomatCodingStandard\Sniffs\Exceptions\DeadCatchSniff:
    SlevomatCodingStandard\Sniffs\Namespaces\AlphabeticallySortedUsesSniff:
    SlevomatCodingStandard\Sniffs\Namespaces\DisallowGroupUseSniff:
    SlevomatCodingStandard\Sniffs\Namespaces\FullyQualifiedClassNameInAnnotationSniff:
    SlevomatCodingStandard\Sniffs\Namespaces\FullyQualifiedGlobalConstantsSniff:
    SlevomatCodingStandard\Sniffs\Namespaces\FullyQualifiedGlobalFunctionsSniff:
    SlevomatCodingStandard\Sniffs\Namespaces\MultipleUsesPerLineSniff:
    SlevomatCodingStandard\Sniffs\Namespaces\UnusedUsesSniff:
        searchAnnotations: 1
    SlevomatCodingStandard\Sniffs\Namespaces\UseDoesNotStartWithBackslashSniff:
    SlevomatCodingStandard\Sniffs\Namespaces\UseSpacingSniff:
        linesCountBeforeFirstUse: 1
        linesCountBetweenUseTypes: 0
        linesCountAfterLastUse: 1
    SlevomatCodingStandard\Sniffs\Classes\EmptyLinesAroundClassBracesSniff:
        linesCountAfterOpeningBrace: 0
        linesCountBeforeClosingBrace: 0
    SlevomatCodingStandard\Sniffs\TypeHints\LongTypeHintsSniff:
    SlevomatCodingStandard\Sniffs\TypeHints\NullableTypeForNullDefaultValueSniff:
    SlevomatCodingStandard\Sniffs\TypeHints\ParameterTypeHintSpacingSniff:
    SlevomatCodingStandard\Sniffs\TypeHints\ReturnTypeHintSpacingSniff:

    NatePage\Sniffs\Arrays\ForbiddenArrayLongSyntaxSniff:
    NatePage\Sniffs\Arrays\ForbiddenArrayTrailingCommaSniff:
    NatePage\Sniffs\Classes\RequireStrictDeclarationSniff:
    NatePage\Sniffs\Classes\StrictDeclarationFormatSniff:
    NatePage\Sniffs\Commenting\AnnotationSortingSniff:
        alwaysTopAnnotations:
            - '@param'
            - '@return'
            - '@throws'
    NatePage\Sniffs\Commenting\DocCommentSpacingSniff:
    NatePage\Sniffs\Commenting\FunctionCommentSniff:
    NatePage\Sniffs\ControlStructures\NoElseSniff:
    NatePage\Sniffs\ControlStructures\NoNotOperatorSniff:
    NatePage\Sniffs\ControlStructures\YodaConditionSniff:
    NatePage\Sniffs\Namespaces\PSR4Sniff:
